<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="welcome-container">
        <h1>Welcome to Our Forest Adventure!</h1>
        <p>Enjoy the serenity of the forest and the beauty of nature.</p>
    </div>

      <div class="container">
        <h1>정원 음악 </h1>
        <p>클릭하세요.</p>
        <button id="goToSecondPageButton">음악듣기 페이지</button>
    </div>

    <script>
        // 버튼 클릭 시 두 번째 페이지로 이동
        document.getElementById('goToSecondPageButton').addEventListener('click', function() {
            window.location.href = 'secondPage.html'; // 두 번째 페이지로 이동
        });
    </script>

   
</body>
</html>
