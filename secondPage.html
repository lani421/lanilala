<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>두 번째 페이지</title>
    <link rel="stylesheet" href="styles.css">

    <style>
        /* body와 html의 크기를 100%로 설정하여 전체 화면을 사용하도록 함 */
        html, body {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center; /* 수평 중앙 정렬 */
            align-items: center;     /* 수직 중앙 정렬 */
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
        }

        /* 콘텐츠를 감싸는 컨테이너 */
        .container {
            text-align: center;
            padding: 20px;
            border: 2px solid #ccc;
            background-color: white;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>두 번째 페이지에 오신 것을 환영합니다!</h1>
        <p>첫 번째 페이지로 돌아가려면 버튼을 클릭하세요.</p>
        <button id="goBackButton">첫 번째 페이지로 돌아가기</button>
    </div>

    <script>
        // 버튼 클릭 시 첫 번째 페이지로 돌아가기
        document.getElementById('goBackButton').addEventListener('click', function() {
            window.location.href = 'index.html'; // 첫 번째 페이지로 이동
        });
    </script>
</body>
</html>
